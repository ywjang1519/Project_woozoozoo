  <script>
  function view(arg){
	$(".케이크, .음료, .소세지, .time4, .time5").css("display","none");
	if(arg=="0") {
		$(".음료").css("display","block");
		viewcount = 1;
	}
	else if(arg=="1") {
		$(".소세지").css("display","block");
		viewcount = 2;
	}
	else if(arg=="2") {
		$(".time4").css("display","block");
		viewcount = 3;
	}
	else if(arg=="3") {
		$(".케이크").css("display","block");
		viewcount = 0;
	}
	else if(arg=="4") {
		$(".time5").css("display","block");
		viewcount = 4;
	}
}
var viewcount = 0;
var rtcarousel = setInterval(function(){ view(viewcount) },5000);

$("#best_search").mouseenter(function() {
	clearInterval(rtcarousel);
});

$("#best_search").mouseleave(function() {
	rtcarousel = setInterval(function(){ view(viewcount) },5000);
});
  </script>
